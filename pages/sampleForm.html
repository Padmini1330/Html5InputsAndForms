
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic input types</title>
    <link rel="stylesheet" href="../css/sampleForm.css">
</head>
<body>
    <form>
        <header class="headerContainer">HTML 5 Form Input Fields</header>
        <div>
            <label for="text">First Name : </label>
            <input type="text" id="text" name="name" required />
            <error-output class="text-error" for="text"></error-output>
        </div>

        <div>
            <label for="password" >Password : </label>
            <input type="password" id="password" name="password" required />
            <error-output class="password-error" for="password"></error-output>
        </div>

        <div>
            <label for="email" >Email : </label>
            <input type="email" id="email" name="email" required />
            <error-output class="email-error" for="email"></error-output>
        </div>

        <div>
            <label for="url" >Url : </label>
            <input type="url" id="url" name="url">
            <error-output class="url-error" for="url"></error-output>
        </div>

        <div>
            <label for="tel" >Phone Number : </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="phone-error" for="phone"></error-output>
        </div>

        <div>
            <label for="number" >Number : </label>
            <input type="number" id="number" name="number">
            <error-output class="number-error" for="number"></error-output>
        </div>

        <div>
            <label for="search" >Search : </label>
            <input type="search" id="search" name="search">
            <error-output class="search-error" for="search"></error-output>
        </div>

        <div class="nativeDateTimePicker">
            <label for="startDate">Choose a date and time:</label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>

        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" name="salary" id="salary" min="300000"
            max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        
        <div>
            <button type="submit"><strong>Submit</strong></button>
        </div>

    </form>
    <script src="../js/sampleForm.js"></script>

</body>
</html>
